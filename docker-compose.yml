services:
  redis:
    image: redis
    volumes:
      - ./data:/data
  library_node:
    build: .
    ports:
      - 80:8000
    environment:
      - PORT=8000
  counter_node:
    build: .
    ports:
      - 81:9080
    environment:
      - PORT=9080
      - REDIS_URL=redis://redis
    depends_on:
      - redis
